<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_page</title>
</head>
<body>
<form action="/blog/add" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{article.id}}">
    <label >
        标题<input type="text" name="title" value="{{article.title}}" >
    </label>
    <br>
    <label >
        文章内容<input type="text" name="content"  value="{{article.content}}">
    </label>
    <br>

    <input type="submit" value="提交">

</form>
</body>
</html>
